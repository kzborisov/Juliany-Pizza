{% extends "base/base.html" %}

{% block title %}
    Profile Info
{% endblock %}

{% block content %}
    <section class="profile">
        <div class="profile-container">


            <form method="POST" action="{% url 'profile' user.id %}" class="generic-form profile__form"
                  enctype="multipart/form-data">
                <div class="profile__heading-container">
                    <h3 class="profile__heading">
                        <span>Y</span>our <span>P</span>rofile <span>I</span>nfo
                    </h3>
                </div>
                {% csrf_token %}
                <div class="flexed profile__profile-form">
                    {{ profile_form }}
                </div>
                <div class="flexed profile__user-form">
                    {{ user_form }}
                    <button class="btn--fill-left">Save Info</button>

                </div>
            </form>
        </div>

    </section>
{% endblock %}
